type Mutation {
  createClub(input: createClubInput): createClubPayload
  updateClub(input: updateClubInput): updateClubPayload
  deleteClub(input: deleteClubInput): deleteClubPayload
  createCommand(input: createCommandInput): createCommandPayload
  updateCommand(input: updateCommandInput): updateCommandPayload
  deleteCommand(input: deleteCommandInput): deleteCommandPayload
  createComment(input: createCommentInput): createCommentPayload
  updateComment(input: updateCommentInput): updateCommentPayload
  deleteComment(input: deleteCommentInput): deleteCommentPayload
  createLeague(input: createLeagueInput): createLeaguePayload
  updateLeague(input: updateLeagueInput): updateLeaguePayload
  deleteLeague(input: deleteLeagueInput): deleteLeaguePayload
  createMessage(input: createMessageInput): createMessagePayload
  updateMessage(input: updateMessageInput): updateMessagePayload
  deleteMessage(input: deleteMessageInput): deleteMessagePayload
  createOpinion(input: createOpinionInput): createOpinionPayload
  updateOpinion(input: updateOpinionInput): updateOpinionPayload
  deleteOpinion(input: deleteOpinionInput): deleteOpinionPayload
  createPage(input: createPageInput): createPagePayload
  updatePage(input: updatePageInput): updatePagePayload
  deletePage(input: deletePageInput): deletePagePayload
  createPoll(input: createPollInput): createPollPayload
  updatePoll(input: updatePollInput): updatePollPayload
  deletePoll(input: deletePollInput): deletePollPayload
  createTag(input: createTagInput): createTagPayload
  updateTag(input: updateTagInput): updateTagPayload
  deleteTag(input: deleteTagInput): deleteTagPayload

  """Create a new role"""
  createRole(input: createRoleInput): createRolePayload

  """Update an existing role"""
  updateRole(input: updateRoleInput): updateRolePayload

  """Delete an existing role"""
  deleteRole(input: deleteRoleInput): deleteRolePayload

  """Create a new user"""
  createUser(input: createUserInput): createUserPayload

  """Update an existing user"""
  updateUser(input: updateUserInput): updateUserPayload

  """Delete an existing user"""
  deleteUser(input: deleteUserInput): deleteUserPayload
  upload(refId: ID, ref: String, source: String, file: Upload!): UploadFile!
}

